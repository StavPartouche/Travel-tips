<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="main-header container flex space-between align-center">
      <h1 class="logo">TravelTip</h1>
      <form class="location-form flex">
        <input type="text" name="" id="" placeholder="Enter Location" />
        <button class="go-location" type="submit">Go</button>
        <button class="my-location">My Location</button>
      </form>
    </header>
    <main class="main-content container flex column ">
      <section class="curr-location flex space-between">
        <h2 class="location-name"><span>Location:</span> Some, Text</h2>
        <button class="copy-location">Copy Location</button>
      </section>
      <section class="location-info flex">
        <aside class="aside flex column">
          <div class="weather">weather</div>
          <div class="location-table">table</div>
        </aside>
        <div id="map" style="width: 600px; height: 400px;"></div>
      </section>
    </main>

    <script type="module" src="js/travel-controller.js"></script>
  </body>
</html>
