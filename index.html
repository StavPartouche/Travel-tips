<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="main-header container flex space-between align-center">
      <h1 class="logo">TravelTip</h1>
      <form class="location-form flex">
        <input class="main-input" type="text" name="" id="" placeholder="Enter Location" />
        <button class="go-location" type="submit">Go</button>
        <button class="my-location">My Location</button>
      </form>
    </header>
    <main class="main-content container flex column">
      <section class="curr-location flex space-between">
        <h2 class="location-name">Location: <span>Your Location</span> </h2>
        <button class="copy-location">Copy Location</button>
      </section>
      <section class="location-info flex">
        <aside class="aside flex">
          <div class="weather">
              <h3>Weather</h3>
                <h5 class="weather-location"></h5>
                <p class="temperature">temperature from <span></span>.</p>
                <p class="wind">wind <span></span> m/s</p>
          </div>
          <div class="location-table flex column">
            <table>
              <thead>
                <th>Location:</th>
                <th>Name:</th>
                <th>Delete</th>
              </thead>
              <tbody class="location-body">
              </tbody>
            </table>
          </div>
        </aside>
        <div id="map" style="width: 600px; height: 600px;"></div>
      </section>
    </main>

    <script src="lib/axios.js"></script>

    <script type="module" src="js/travel-controller.js"></script>
  </body>
</html>
